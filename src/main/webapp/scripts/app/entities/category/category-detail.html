
<div>
    <h2><span translate="originnoApp.category.detail.title">Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="originnoApp.category.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="originnoApp.category.logo">Logo</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.logo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="originnoApp.category.descriptions">Descriptions</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.descriptions}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="originnoApp.category.createdAt">CreatedAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.createdAt | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="originnoApp.category.updatedAt">UpdatedAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.updatedAt | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="originnoApp.category.department">department</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="department.detail({id:category.departmentId})">{{category.departmentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
