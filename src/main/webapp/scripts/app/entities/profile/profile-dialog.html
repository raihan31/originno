
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfileLabel" translate="originnoApp.profile.home.createOrEditLabel">Create or edit a Profile</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="profile.id" readonly />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="profile.address"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.contactNo" for="field_contactNo">ContactNo</label>
            <input type="text" class="form-control" name="contactNo" id="field_contactNo"
                    ng-model="profile.contactNo"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="profile.location"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.photo" for="field_photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="field_photo"
                    ng-model="profile.photo"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.aboutMe" for="field_aboutMe">AboutMe</label>
            <input type="text" class="form-control" name="aboutMe" id="field_aboutMe"
                    ng-model="profile.aboutMe"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.createdAt" for="field_createdAt">CreatedAt</label>
            <input type="datetime-local" class="form-control" name="createdAt" id="field_createdAt"
                    ng-model="profile.createdAt"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.profile.UpdatedAt" for="field_UpdatedAt">UpdatedAt</label>
            <input type="datetime-local" class="form-control" name="UpdatedAt" id="field_UpdatedAt"
                    ng-model="profile.UpdatedAt"
                     />
        </div>

        <div class="form-group">
            <label translate="originnoApp.profile.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="profile.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
