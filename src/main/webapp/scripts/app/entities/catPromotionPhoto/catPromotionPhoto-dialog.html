
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCatPromotionPhotoLabel" translate="originnoApp.catPromotionPhoto.home.createOrEditLabel">Create or edit a CatPromotionPhoto</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="catPromotionPhoto.id" readonly />
        </div>
        <div class="form-group">
            <label translate="originnoApp.catPromotionPhoto.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="catPromotionPhoto.name"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.catPromotionPhoto.photo" for="field_photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="field_photo"
                    ng-model="catPromotionPhoto.photo"
                     />
        </div>
        <div class="form-group">
            <label translate="originnoApp.catPromotionPhoto.descriptions" for="field_descriptions">Descriptions</label>
            <input type="text" class="form-control" name="descriptions" id="field_descriptions"
                    ng-model="catPromotionPhoto.descriptions"
                     />
        </div>

        <div class="form-group">
            <label translate="originnoApp.catPromotionPhoto.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="catPromotionPhoto.categoryId" ng-options="category.id as category.name for category in categorys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
